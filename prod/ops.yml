- type: replace
  path: /releases/-
  value:
    name: telegraf-agent
    version: latest

- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: telegraf-agent
    release: telegraf-agent
    properties:
      influxdb:
        url: http://10.2.0.2:8086
        database: wings
        username: concourse
        password: concourse
      inputs:
        procstat:
          exe: concourse

- type: replace
  path: /instance_groups/name=worker/jobs/-
  value:
    name: telegraf-agent
    release: telegraf-agent
    properties:
      influxdb:
        url: http://10.2.0.2:8086
        database: wings
        username: concourse
        password: concourse
      inputs:
        procstat:
          exe: concourse
